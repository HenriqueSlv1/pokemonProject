<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Detalhes</title>
</head>
<body>
    <header class="principal">
        <div class="textoPrincipal">
            <h3>Pokemon</h3>
        </div>

        <div class="bt">
            <button><a href="index.html">Voltar para Pok√©dex</a></button>
        </div>
    </header>

    <section id="pokemon">

    </section>

<script>
    cores = {
        fire: '#fd7d24',
        grass: '#9bcc50',
        electric: '#eed535',
        water: '#4592c4',
        ground: '#ab9842',
        rock: '#a38c21',
        fairy: '#fdb9e9',
        poison: '#b97fc9',
        bug: '#729f3f',
        dragon: '#53a4cf',
        psychic: '#f366b9',
        flying: '#bdb9b8',
        fighting: '#d56723',
        normal: '#a4acaf',
        ghost: '#7b62a3'
    }

    const storedArray = sessionStorage.getItem('arrayPokemons')
    const arrayPokemons = storedArray ? JSON.parse(storedArray) : [];

    console.log(arrayPokemons)

    let div = document.getElementById("pokemon");

    arrayPokemons.forEach(function(id) {
            fetch(`https://pokeapi.co/api/v2/pokemon/${id}`)
                .then(response => response.json())
                .then(function(poke) {
                    let divPokemon = document.createElement('div');
                    divPokemon.classList = 'borda';

                    let nomeMaiusculo = poke.name.charAt(0).toUpperCase() + poke.name.slice(1);
                    let tipo = poke.types[0].type.name.charAt(0).toUpperCase() + poke.types[0].type.name.slice(1);
                    let cor = cores[poke.types[0].type.name];

                    divPokemon.style.backgroundColor = cor;

                    divPokemon.innerHTML = 
                    `
                    <div class="pokemons">
                        <p id="id">#${poke.id}</p>
                        <p id="nome">${nomeMaiusculo}</p>
                        <p id="tipo">${tipo}</p>
                    </div>
                    <div id=imagem>
                    <img src="${poke.sprites.front_default}">
                    </div>

                    <div id="todosBotoes">
                        <button id="btJs" onClick="adiciona(${poke.id})">Adicionar</button>
                        <button id="btExcluirJs">Detalhes</button>
                    </div>
                    `;
                    div.appendChild(divPokemon);
                })
                .catch(err => console.log("Erro: " + err));
        });
    </script>
</body>
</html>
