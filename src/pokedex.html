<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>projeto Pokemon</title>
</head>
<body>
    <header class="principal">
        <div class="textoPrincipal">
            <h3>LISTA DE POKEMONS</h3>
        </div>

        <div class="bt">
            <button><a href="index.html">Voltar para Pokedex</a></button>
        </div>
    </header>

    <script>
          cores = {
        fire: '#fd7d24',
        grass: '#9bcc50',
        electric: '#eed535',
        water: '#4592c4',
        ground: '#ab9842',
        rock: '#a38c21',
        fairy: '#fdb9e9',
        poison: '#b97fc9',
        bug: '#729f3f',
        dragon: '#53a4cf',
        psychic: '#f366b9',
        flying: '#bdb9b8',
        fighting: '#d56723',
        normal: '#a4acaf',
        ghost: '#7b62a3'
    }
    
    fetch(`https://pokeapi.co/api/v2/pokemon/?offset=0&limit=500`)
    .then(response => response.json())
    .then(function(data) {
        let div = document.getElementById("pokemon");

        data.results.forEach(function(pokemon) {
            fetch(pokemon.url)
                .then(response => response.json())
                .then(function(poke) {
                    let divPokemon = document.createElement('div');
                    divPokemon.classList = 'borda';

                    //deixa a primeira letra do nome e o tipo maiusculo
                    let nomeMaiusculo = pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1);
                    let tipos = poke.types[0].type.name.charAt(0).toUpperCase() + poke.types[0].type.name.slice(1);

                    //troca a cor de fundo do pokemon
                    let cor = cores[poke.types[0].type.name];
                    divPokemon.style.backgroundColor = cor;

                    //isso aqui foi um cu de fazer pprt
                    divPokemon.id= `pokemon${poke.id}`
                    divPokemon.innerHTML = 
                    `
                    <div class="pokemons">
                        <p id="id">#${poke.id}</p>
                        <p id="nome">${nomeMaiusculo}</p>
                        <p id="tipo">${tipos}</p>
                    </div>
                    <img src="${poke.sprites.front_default}">

                    <div id=todosBotoes>
                        <button id="btJs" onClick="adiciona(${poke.id})">Adicionar</button>
                        <button id="btExcluirJs">Detalhes</button>
                        </div>
                    `
                    div.appendChild(divPokemon);
                })
                .catch(err => console.log("erro: " + err));
        });
    })
    .catch(err => console.log("erro: " + err));
    </script>
</body>
</html>
