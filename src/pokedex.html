<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pokédex</title>
</head>
<body>
    <header class="principal">
        <div class="textoPrincipal">
            <h3>Minha Pokédex</h3>
        </div>

        <div class="bt">
            <button><a href="index.html">Voltar para Pokédex</a></button>
        </div>
    </header>

    <section id="pokemon">
 
    </section>

    <script>
        const cores = {
            fire: '#fd7d24',
            grass: '#9bcc50',
            electric: '#eed535',
            water: '#4592c4',
            ground: '#ab9842',
            rock: '#a38c21',
            fairy: '#fdb9e9',
            poison: '#b97fc9',
            bug: '#729f3f',
            dragon: '#53a4cf',
            psychic: '#f366b9',
            flying: '#bdb9b8',
            fighting: '#d56723',
            normal: '#a4acaf',
            ghost: '#7b62a3',
            steel: '#9eb7b8',
            dark: '#707070',
            ice: '#51c4e7'
        }

        const storedArray = sessionStorage.getItem('arrayPokemons')
        let arrayPokemons;

        if (storedArray) {
            arrayPokemons = JSON.parse(storedArray);
        } else {
            arrayPokemons = [];
        }

        let div = document.getElementById("pokemon");

        arrayPokemons.forEach(function(id) {
            fetch(`https://pokeapi.co/api/v2/pokemon/${id}`)
                .then(response => response.json())
                .then(function(poke) {
                    let divPokemon = document.createElement('div');
                    divPokemon.classList = 'borda';

                    let nomeMaiusculo = poke.name.charAt(0).toUpperCase() + poke.name.slice(1);
                    let tipo = poke.types[0].type.name.charAt(0).toUpperCase() + poke.types[0].type.name.slice(1);
                    let cor = cores[poke.types[0].type.name];

                    divPokemon.style.backgroundColor = cor;

                    divPokemon.id = `pokemon${poke.id}`
                    divPokemon.innerHTML =
                        `
                        <div class="pokemons">
                            <p id="id">#${poke.id}</p>
                            <p id="nome">${nomeMaiusculo}</p>
                            <p id="tipo">${tipo}</p>
                        </div>
                        <div id=imagem>
                            <img src="${poke.sprites.front_default}">
                        </div>

                        <div id="todosBotoes">
                            <button id="btJs" onClick="remove(${poke.id})">Remover</button>
                            <button id="btExcluirJs" onClick="exibirDetalhes(${poke.id}, '${nomeMaiusculo}', '${tipo}', '${cor}')">Detalhes</button>
                        </div>
                        `;
                    div.appendChild(divPokemon);
                })
                .catch(err => console.log("Erro: " + err));
        });

        function remove(id) {
            const index = arrayPokemons.indexOf(id);
            if (index !== -1) {
                arrayPokemons.splice(index, 1);
                const div = document.getElementById(`pokemon${id}`);
                div.remove();
                sessionStorage.setItem('arrayPokemons', JSON.stringify(arrayPokemons));
            }
        }

        function exibirDetalhes(id, nome, tipo, cor) {
            alert(`Detalhes do Pokémon:\n\nID: #${id}\nNome: ${nome}\nTipo: ${tipo}\nCor: ${cor}`);
        }
    </script>
</body>
</html>
