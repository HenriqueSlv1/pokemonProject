<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>projeto Pokemon</title>
</head>
<body>
    <header class="principal">
        <div class="bt">
            <button>Ver minha Pokedex</button>
        </div>

        <div class="textoPrincipal">
            <h3>LISTA DE POKEMONS</h3>
        </div>
    </header>
    
<section>
    <h4>Pokedex</h4>

    <div id="pokemon">

    </div>
</section>

<script>
    fetch(`https://pokeapi.co/api/v2/pokemon/?offset=20&limit=20`)
        .then(response => response.json())
        .then(function(data) {
            let div = document.getElementById("pokemon");

            data.results.forEach(function(pokemon) {
                fetch(pokemon.url)
                    .then(response => response.json())
                    .then(function(imagem) {
                        let divPokemon = document.createElement('div');
                        divPokemon.classList.add("lista");
                        divPokemon.id = 'borda';
                        divPokemon.innerHTML = `<img src="${imagem.sprites.other['official-artwork'].front_default}"><p>${pokemon.name}</p>`;
                        div.appendChild(divPokemon);
                    })
                    .catch(err => console.log("erro: " + err));
            });
        })
        .catch(err => console.log("erro: " + err));
    </script>
</body>
</html>
